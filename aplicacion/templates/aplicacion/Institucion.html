{% extends "aplicacion/index.html" %}

{% block titulo %}
<h1 class="display-5 fw-bolder text-white mb-2">Instituciones</h1>
{% endblock titulo %}

{% block contenido %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Institución</th>
            <th>Dirección</th>
        </tr>
    </thead>
    <tbody>
    {% for c in institucion %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.direccion }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
